<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!--Использованы не все возможные типы инпутов-->
<body class="body">
    <p class="headline">Хотитет записаться на наши курсы? Оставьте контакты для обратной связи!</p>
    <form class="form form_basic" >
           <label for="name">Имя:</label>
           <input type="text" id="name" name="user_name">  
           <label for="mail">Email:</label>
           <input type="email" id="mail" name="user_email" required>
           <label for="tel">Номер телефона:</label>
           <input type="tel" id="tel" required>
           <label for="comment">Комментарий:</label>
           <textarea id="comment" name="user_comment"></textarea>  
    <div class="form__agreement">
        <input class="form__agreement__checkbox" type="checkbox" checked required>
        <!--Некорректное значение for-->
        <label for="agreement">Соглашаюсь с политикой обработки персональных данных</label>
    </div>
        <button class="form__button" type="submit">Отправить</button>
    </form>
</body>
</html>
